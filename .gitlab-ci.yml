variables:
  PADDLE_BRANCH: "${CI_COMMIT_REF_NAME}"
  DOWNSTREAM_BRANCH:
    description: The branch used on the https://gitlab-master.nvidia.com/dl/dgx/paddle pipeline, default is main.
    value: bugfix_nvrtc_usage

.template: &TEMPLATE
  stage: deploy
  trigger:
    project: dl/dgx/paddle
    strategy: depend
    branch: "${DOWNSTREAM_BRANCH}"

auto-trigger:
  <<: *TEMPLATE
  when: always
  only:
    - merge_requests
    - schedules
    - tags
    - web

manual-trigger:
  <<: *TEMPLATE
  when: manual
  except:
    - merge_requests
    - schedules
    - tags
    - web
