version: 1.0
controllers:
    sa_controller:
        class: 'SAController'
        reduce_rate: 0.9
        init_temperature: 1024
        max_iter_number: 300
strategies:
    light_nas_strategy:
        class: 'LightNASStrategy'
        controller: 'sa_controller'
        target_flops: 629145600
        end_epoch: 2
        retrain_epoch: 1
        metric_name: 'acc_top1'
        is_server: 1
        max_client_num: 100
        search_steps: 2
compressor:
    epoch: 2
    strategies:
        - light_nas_strategy
