version: 1.0
pruners:
    pruner_1:
        class: 'StructurePruner'
        pruning_axis:
            '*': 0
        criterions:
            '*': 'l1_norm'
strategies:
    uniform_pruning_strategy:
        class: 'UniformPruneStrategy'
        pruner: 'pruner_1'
        start_epoch: 0
        target_ratio: 0.5
        pruned_params: 'conv.*'
        metric_name: 'acc_top1'
compressor:
    epoch: 2
    checkpoint_path: './checkpoints_uniform_restore/'
    strategies:
        - uniform_pruning_strategy
