# refer to PaddleRec/models/rank/dnn/benchmark.yaml

hyper_parameters:
  optimizer:
    class: Adam
    learning_rate: 0.0001
    adam_lazy_mode: True
  sparse_inputs_slots: 27
  sparse_feature_number: 1000001
  sparse_feature_dim: 10
  dense_input_dim: 13
  fc_sizes: [400, 400, 400]

runner:
  sync_mode: "sync"
  thread_num: 16
  use_gpu: 0
  
  model_path: "../ps_dnn_model.py"

  
