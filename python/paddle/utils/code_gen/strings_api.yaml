- api : empty
  args : (ScalarArray shape, Backend place = Backend::CPU)
  output : Tensor(out@StringTensor)
  infer_meta :
    func : strings::CreateInferMeta
    param : [shape]
  kernel :
    func : strings_empty
    param : [shape]
    backend : place

- api : empty_like
  args : (Tensor x, Backend place = Backend::UNDEFINED)
  output : Tensor(out@StringTensor)
  infer_meta :
    func : strings::CreateLikeInferMeta
    param : [x]
  kernel :
    func : strings_empty_like
    backend : place
    param : [x]
    backend : place > x

- api : lower
  args : (Tensor x, bool use_utf8_encoding)
  output : Tensor(out@StringTensor)
  infer_meta :
    func : strings::CreateLikeInferMeta
    param : [x]
  kernel :
    func : strings_lower

- api : upper
  args : (Tensor x, bool use_utf8_encoding)
  output : Tensor(out@StringTensor)
  infer_meta :
    func : strings::CreateLikeInferMeta
    param : [x]
  kernel :
    func : strings_upper
