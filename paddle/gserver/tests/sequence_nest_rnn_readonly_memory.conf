from paddle.trainer_config_helpers import *

######################## data source ################################
define_py_data_sources2(train_list='gserver/tests/Sequence/dummy.list',
                        test_list=None,
                        module='rnn_data_provider',
                        obj='process_subseq')


settings(batch_size=2, learning_rate=0.01)
######################## network configure ################################
dict_dim = 10
word_dim = 8
hidden_dim = 8
label_dim = 3

data = data_layer(name="word", size=dict_dim)

emb = embedding_layer(input=data, size=word_dim)

# This hierachical RNN is designed to be equivalent to the simple RNN in
# sequence_rnn.conf

def outer_step(x):
    # if memory in hierachical rnn is sequence (is_seq=True), it must be read-only 
    # memory, since the sequence length of each timestep maybe different.
    readonly_mem = memory(name="outer_rnn_readonly", size=hidden_dim, is_seq=True)

    outer_mem = memory(name="outer_rnn_state", size=hidden_dim)

    def inner_step(y):
        inner_mem = memory(name="inner_rnn_state",
                           size=hidden_dim,
                           boot_layer=outer_mem)
        return fc_layer(input=[y, inner_mem],
                        size=hidden_dim,
                        act=TanhActivation(),
                        bias_attr=True,
                        name="inner_rnn_state")

    inner_rnn_output = recurrent_group(
        step=inner_step,
        input=x)
    last = last_seq(input=inner_rnn_output, name="outer_rnn_state")

    # used for read-only memory
    with mixed_layer(size=hidden_dim, name="outer_rnn_readonly") as readonly:
        readonly += identity_projection(input=inner_rnn_output)

    # "return last" should also work. But currently RecurrentGradientMachine
    # does not handle it, and will report error: In hierachical RNN, all out 
    # links should be from sequences now.
    return inner_rnn_output

out = recurrent_group(
    step=outer_step,
    input=SubsequenceInput(emb))

value_printer_evaluator(input=out)

rep = last_seq(input=out)
prob = fc_layer(size=label_dim,
                input=rep,
                act=SoftmaxActivation(),
                bias_attr=True)

outputs(classification_cost(input=prob,
                            label=data_layer(name="label", size=label_dim)))
