syntax ="proto3";

package cinn.ir.proto;

message ScheduleDesc {
  message Expr {
    string parameter = 1;
    repeated string arguments = 2;
  };

  // Attribute type and value
  message Attr {
    enum DataType {
        BOOLEAN = 0;
        INT = 1;
        FLOAT = 2;
        STRING = 3;
        BOOLEANS = 4;
        INTS = 5;
        FLOATS = 6;
        STRINGS = 7;
        LONG = 8;
        DOUBLE = 9;
        LONGS = 10;
        DOUBLES = 11;
    };

    string name = 1;
    DataType dtype = 2;
    bool b = 3;
    int32 i = 4;
    float f = 5;
    string s = 6;
    repeated bool bools = 7;
    repeated int32 ints = 8;
    repeated float floats = 9;
    repeated string strings = 10;
    int64 l = 11;
    double d = 12;
    repeated int64 longs = 13;
    repeated double doubles = 14;
  };

  message Step {
      string type = 1;
      repeated Expr inputs = 2;
      repeated string outputs = 3;
      repeated Attr attrs = 4;
  };

  // scheduling operation sequence
  repeated Step steps = 1;
};
