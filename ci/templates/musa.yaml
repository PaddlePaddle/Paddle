kind: Pod
apiVersion: v1
spec:
  # The shared volume named "artifacts".
  # NOTE: `emptyDir: { }` declares an empty temporary volume, and
  #       will be removed after all jobs are finished.
  volumes:
  - name: artifacts
    emptyDir: { }
  - name: shm-volume
    emptyDir:
      medium: Memory
      sizeLimit: 500M
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
        - matchExpressions:
          - key: gputype
            operator: In
            values:
            - mthreads-train
  containers:
  - name: main
    tty: true
    image: sh-harbor.mthreads.com/mt-ai/musa-paddle-dev:v0.1.0
    imagePullPolicy: Always
    env:
    - name: TARGET_DEVICE
      value: musa
    - name: PYTORCH_REPO_PATH
      value: /home/pytorch
    - name: MUSA_VISIBLE_DEVICES
      value: 1,2,3
    - name: MTHREADS_VISIBLE_DEVICES
      value: all
    command:
    - sleep
    securityContext:
       privileged: true
    args:
    - infinity
    resources:
      limits:
        cpu: "16"
        memory: "64Gi"
    # Mount the volume named "artifacts" to path "/artifacts", readwrite
    volumeMounts:
    - mountPath: /artifacts
      name: artifacts
      readOnly: false
    - mountPath: /dev/shm
      name: shm-volume
  # Container named "release".
  - name: release
    image: sh-harbor.mthreads.com/mt-ai/ops/torch_musa_oss_release:latest
    imagePullPolicy: IfNotPresent
    tty: true
    ttyEnabled: true
    command:
    - sleep
    args:
    - infinity
    resources:
      limits:
        cpu: 300m
        memory: 300Mi
    # Mount the volume named "artifacts" to path "/artifacts", readwrite
    volumeMounts:
    - mountPath: /artifacts
      name: artifacts
      readOnly: false
