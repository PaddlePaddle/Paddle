language: cpp
cache:
  directories:
    - $HOME/.cache/pip
    - $TRAVIS_BUILD_DIR/build/third_party
sudo: required
dist: trusty
os:
  - linux
addons:
  apt:
    packages:
      - gcc-4.8
      - g++-4.8
      - git
      - build-essential
      - python
      - python-pip
      - python2.7-dev
      - python-wheel
      - libboost-dev
      - curl
      - swig
  ssh_known_hosts: 52.76.173.135
before_install:
  - if [[ "$JOB" == "check_style" ]]; then sudo ln -s /usr/bin/clang-format-3.8 /usr/bin/clang-format; fi
  # Paddle is using protobuf 3.1 currently. Protobuf 3.2 breaks the compatibility. So we specify the python
  # protobuf version.
  - sudo pip install -r $TRAVIS_BUILD_DIR/python/requirements.txt
  - sudo pip install wheel sphinx==1.5.6 recommonmark sphinx-rtd-theme==0.1.9 virtualenv pre-commit LinkChecker
  - |
    sudo pip install Sphinx==1.5.6 sphinx_rtd_theme==0.1.9 \
    recommonmark==0.4.0 numpy>=1.12 protobuf==3.1 nltk>=3.2.2 \
    rarfile scipy>=0.19.0 Pillow
script:
  - paddle/scripts/travis/build_doc_only.sh
notifications:
  email:
    on_success: change
    on_failure: always
