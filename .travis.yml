language: cpp
cache:
  directories:
    - $HOME/.cache/pip
    - $TRAVIS_BUILD_DIR/build/third_party
sudo: required
dist: trusty
os:
  - linux
addons:
  apt:
    packages:
      - gcc-4.8
      - g++-4.8
      - git
      - build-essential
      - python
      - python-pip
      - python2.7-dev
      - python-wheel
      - libboost-dev
      - curl
      - swig
  ssh_known_hosts: 52.76.173.135
before_install:
  - sudo pip install -r $TRAVIS_BUILD_DIR/requirements.txt
script:
  - paddle/scripts/travis/build_doc_only.sh
notifications:
  email:
    on_success: change
    on_failure: always
